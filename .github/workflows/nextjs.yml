# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: estimator/nextjsdemo # Set the path to the directory containing the Next.js app
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "estimator/nextjsdemo/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "estimator/nextjsdemo/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npm" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: ${{ env.manager }} # Use the package manager selected in the previous step
      - name: Install Next.js
        run: npm install next
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: estimator/nextjsdemo/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('estimator/nextjsdemo/yarn.lock', 'estimator/nextjsdemo/package-lock.json') }}-${{ hashFiles('estimator/nextjsdemo/**.[jt]s', 'estimator/nextjsdemo/**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('estimator/nextjsdemo/yarn.lock', 'estimator/nextjsdemo/package-lock.json') }}-
      - name: Install dependencies
        run: npm ${{ env.command }} # Use the correct package manager and command
      - name: Build with Next.js
        run: npm next build # Use the correct package manager runner
      - name: Static HTML export with Next.js
        run: npm next export # Use the correct package manager runner
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: nextjs-site
          path: estimator/nextjsdemo/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: nextjs-site
          path: estimator/nextjsdemo/out
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
